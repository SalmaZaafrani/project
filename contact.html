<head>

<body>
  <header>
    
    <nav>
      <a><img id="logo" src="logo.png" alt=""></a>

      </form>
    </nav>
     
  </header>

  <main>
    <section class="section">
      <h2 class="formtitle">Formulaire de Contact</h2>
      <form onsubmit="return confirmerEnvoi();">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
  
        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required>
  
        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>
  
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="contact-box">
       <p>Contactez-nous sur :</p>
    </div>
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank">
        <img src="facebook.jpg" alt="Facebook" class="icon" />
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="instagram.jpg" alt="Instagram" class="icon" />
      </a>
      <a href="https://www.whatsapp.com" target="_blank">
        <img src="whatsapp.jpg" alt="WhatsApp" class="icon" />
      </a>
    </div>

  </footer>
